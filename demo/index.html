<!doctype html>
<html lang="en">
	<head>
		<title>Shravan</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=no">
		<link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
		<link rel="icon" type="image/png" href="img/favicon-32x32.png" sizes="32x32">
		<link rel="icon" type="image/png" href="img/favicon-194x194.png" sizes="194x194">
		<link rel="icon" type="image/png" href="img/android-chrome-192x192.png" sizes="192x192">
		<link rel="icon" type="image/png" href="img/favicon-16x16.png" sizes="16x16">
		<link rel="manifest" href="manifest.json">
		<link rel="shortcut icon" href="img/favicon.ico">
		<meta name="application-name" content="Shravan">
		<link rel="stylesheet" type="text/css" href="//code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
		<link rel="stylesheet" type="text/css" href="css/shravan.css">
	</head>
	<body>
		<section class="homescreen">
			<div class="shravan-box" data-function="clock" data-speak="time">
				<i class="ion-android-time"></i>
				<span>Clock</span>
			</div>
			<div class="shravan-box" data-function="news" data-speak="listen to latest news">
				<i class="ion-android-globe"></i>
				<span>News</span>
			</div>
			<div class="shravan-box" data-function="music" data-speak="listen to music">
				<i class="ion-music-note"></i>
				<span>Music</span>
			</div>
			<div class="shravan-box" data-function="message" data-speak="Send a message">
				<i class="ion-android-chat"></i>
				<span>Message</span>
			</div>
			<div class="shravan-box" data-function="phone-call" data-speak="make a phone call">
				<i class="ion-android-call"></i>
				<span>Phone Call</span>
			</div>
			<div class="shravan-box" data-function="settings" data-speak="change your settings"">
				<i class="ion-android-settings"></i>
				<span>Settings</span>
			</div>
		</section>
		<script src="https://code.responsivevoice.org/responsivevoice.js"></script>
		<script src="js/jquery.js"></script>
		<script src="js/shravan.core.js"></script>
	</body>
</html>
